<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top" role="stocks">
        <div class="container-fluid scrolling-stocks">
            <h4></h4>
        </div>
    </nav>

    <script type="text/javascript">
        
        var listOfStocks = [
            new stock("Google", 10),
            new stock("Yellow Pages", 10),
            new stock("SAP", 10),
            new stock("Vigilant: A DRW Company", 10),
            new stock("Nuance", 10),
            new stock("Spiria", 10),
            new stock("Morgan Stanley", 10),
            new stock("Dr. Constantinides", 10),
            new stock("CAE", 10),
            new stock("Microsoft", 10)
        ];
        for (var i = 0; i < listOfStocks.length; i++) {
            $('<h4>').html(listOfStocks[i].retName() + ' ' + listOfStocks[i].retChange() + '\t')
        }
    </script>


</body>
